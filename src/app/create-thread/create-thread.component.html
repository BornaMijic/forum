<section class="container">
  <form class="create-box"[formGroup]="threadForm"
        (ngSubmit)="createThread()">
    <div>
      <label>
        Thread title
      </label>
      <input class="form-control" type="text" name="title" formControlName="title"/>
    </div>
    <hr/>
    <div>
      <label>Thread message:</label>
      <textarea class="form-control"  name="post" formControlName="post">
        </textarea>
    </div>
    <hr/>
    <div class="text-center">
      <button type="submit" class="btn btn-primary w-75">CREATE</button>
    </div>
  </form>

</section>
